<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<script src="javascript/globs.js"></script>
		
		<script src="javascript/jquery.js"></script>
		<script src="javascript/jquery.cookie.js"></script> 
		<script src="javascript/bootstrap.min.js"></script>		
	    <script>
			$(function(){
				$("#header").load("header.html"); 
			});
			$(document).ready(function(){
				fetchTeamLeagueById($.cookie('managerid'));	
			});
		</script>
    </head>
    <body>
	 
		<div id="fullscreen_bg" class="fullscreen_bg"></div> 
		<div id="header"></div> 
		<br><br><br>
		<div class="container"   style="margin-top:20px;"  id="leagueinfo"></div>
		
		<p id="leagueid" hidden></p>
		
		<div id="teamdraft" class="container">
 				
			<div class="container center">
				<div class="panel panel-default" id="teampanel">
					<div class="panel-heading clearfix"  style=" background:#262421;" > 
						<h4 class="panel-title pull-left" style=" color:white;  padding-top: 7.5px;" id="leaguetitle">My Other Leagues </h4>
						<div class="btn-group pull-right"> <button  href="#" class="btn btn-default btn-sm" href="#" 
						data-toggle="modal" data-target="#password">Password </button> </div>	
						
					</div>
		    
					<table id="teamcollection" class="table">	
					<tr><th>League Name</th></tr>
					<tbody>
						
					</tbody>
				</table>
				</div>		 
			</div>
			
	  <div class="modal fade " id="password">
	   
    <div style="margin-top:150px; width:500px;background-color:rgba(0,0,0,0.2); " class="modal-dialog modal-sm">
      <div  style=" background-color:rgba(0,0,0,0.2);" class="modal-content">

        <div  style=" background-color:rgba(0,0,0,0.2);"   class="modal-header">
          <button type="button" 
				  class="close" 
				  data-dismiss="modal">x</button>
				  
          <h4 style="color:white;"
			  class="modal-title" 
			  id="myLargeModalLabel-2">
			  Enter League Name & Password
		  </h4>
		  
        </div>
		
        <div   style=" background-color:rgba(0,0,0,0.2);" class="modal-body">
         
			<div id = "incorrectGP"></div>
			<br>
			<br>
			<div 
				 style="height:250px;"
				 class="modal-body">
				<input type="text" style="margin-left:125px" id="leaguename" placeholder="League Name"/>
				<input type="password" style="margin-left:125px" id="gatePass" placeholder="Password"/>
				<a style="margin-top:100px;margin-left:-125px;" id="btn-login" href="#" class="btn btn-success btn-sm" value="Sign In"
							onclick="confirmGatePass($.cookie('managerid'),$('#gatePass').val(),$('#leaguename').val())">
								Confirm
							</a>
          	</div>  
		</div>
      </div> 
    </div> 
  </div> 


	 	 
    </body>
 
   

	
    <script src="javascript/jquery.bracket.min.js"></script>
    <script src="javascript/jquery-ui.min.js"></script> 
    

	
 
</html>
