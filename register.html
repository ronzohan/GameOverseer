 <div class="container">
 <div    class="registernabox col-sm-6">
 <h1   face="Comic sans MS"   align="center"   style="color:#352c2c;  "   > <font face="Comic sans MS">   FILL UP THE FORM !  </font><br><br> </h1>
   <form class="form-horizontal" role="form" id="register">
           
		   
                <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">First Name :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="firstname" type="firstname" class="form-control" name="firstname" placeholder="firstname">
                        </div>
                        <label class="error" for="firstname"></label>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="lastname" class="col-sm-4 control-label">Last Name :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="lastname" type="lastname" class="form-control" name="lastname" placeholder="lastname">
                        </div>
                        <label class="error" for="lastname"></label>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Username :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <label class="error" for="username"></label>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="Password1" class="col-sm-4 control-label">Password :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                        </div>
                        <label class="error" for="password1"></label>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="password2" class="col-sm-4 control-label">Confirm Password :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                        </div>
                        <label class="error" for="password2"></label>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="email" class="form-control" id = "email" name="inputEmail" placeholder="Email">
                        </div>
                        <label class="error" for="inputEmail"></label>
                    </div>
                </div>
				
				
				
                <div class="form-group">
                    <label for="address" class="col-sm-4 control-label">Address :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="address" type="address" class="form-control" name="address" placeholder="Address">
                        </div>
                        <label class="error" for="address"></label>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span>
                            </span>
                            <input type="tel" class="form-control" id="contactno" name="phone" placeholder="Valid contact number">
                        </div>
                        <label class="error" for="phone"></label>
                    </div>
                </div>
				
				
				
				
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="agree">Please accept our policy
                            </label>
                        </div>
                        <label class="error" for="agree"></label>
                    </div>
                </div>

				
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
							<button 
							type="button" 
							class="btn btn-default signup">
							Signup
							</button>
							<input type="hidden" name="register" />
							<label class="result"></label>
                    </div>
                </div>
				
				
  </form>
</div>
