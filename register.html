 <div id="container1"  class="container">
  <div   id="loginbox" style="width:700px;  background-color:rgba(0,0,0,0.2); margin-top:50px;"
		 class=" mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            
			<div  style="background-color:rgba(0,0,0,0.2);" class="panel panel-info" >
			
                    <div style="background:#262421;" class="panel-heading" >
                        <div style="color:white;" class="panel-title">Register Form</div>
                        <div style="color:white; float:right; font-size: 80%; position: relative; top:-10px"> </div>
                    </div>     

                    <div style="padding-top:50px" class="panel-body" >
           
		   <form  class="form-horizontal" role="form" id="register">
           
		   
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="firstname" style="color:white;" class="col-sm-4 control-label">First Name :</label>
                    <div   class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="firstname" type="firstname" class="form-control" name="firstname" placeholder="firstname">
                        </div>
                        <label style="color:white;" class="error" for="firstname"></label>
                    </div>
                </div>
				
				<div style="margin-bottom: 25px" class="form-group">
                    <label for="lastname" style="color:white;" class="col-sm-4 control-label">Last Name :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="lastname" type="lastname" class="form-control" name="lastname" placeholder="lastname">
                        </div>
                        <label style="color:white;" class="error" for="lastname"></label>
                    </div>
                </div>
				
				
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="username" style="color:white;" class="col-sm-4 control-label">Username :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <label style="color:white;" class="error" for="username"></label>
                    </div>
                </div>
				
				
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="Password1" style="color:white;" class="col-sm-4 control-label">Password :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                        </div>
                        <label style="color:white;" class="error" for="password1"></label>
                    </div>
                </div>
				
				
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="password2" style="color:white;" class="col-sm-4 control-label">Confirm Password :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                        </div>
                        <label style="color:white;" class="error" for="password2"></label>
                    </div>
                </div>
				
				
                <div style="margin-bottom: 25px"  class="form-group">
                    <label for="inputEmail" style="color:white;" class="col-sm-4 control-label">Email :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="email" class="form-control" id = "email" name="inputEmail" placeholder="Email">
                        </div>
                        <label style="color:white;" class="error" for="inputEmail"></label>
                    </div>
                </div>
				
				
				
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="address" style="color:white;" class="col-sm-4 control-label">Address :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="address" type="address" class="form-control" name="address" placeholder="Address">
                        </div>
                        <label style="color:white;" class="error" for="address"></label>
                    </div>
                </div>
				
				
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="phone" style="color:white;" class="col-sm-4 control-label">Phone :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"> +63</span>
                            </span>
                            <input style="width:150px;" type="tel" class="form-control" id="contactno" name="phone" placeholder="contact number">
                        </div>
                        <label style="color:white;" class="error" for="phone"></label>
                    </div>
                </div>
				
				
				
				
                <div style="margin-bottom: 25px"  class="form-group">
                    <div class="col-sm-offset-4 col-sm-6 ">
                        <div class="checkbox" style="color:white;" >
                            <label>
                                <input type="checkbox" name="agree">Please accept our policy
                            </label>
                        </div>
                        <label style="color:white;" class="error" for="agree"></label>
                    </div>
                </div>

				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <div style="color:#000000;" class="col-sm-offset-4 col-sm-6">
							<button  
							type="button" 
							style="margin-left:45px;"
							class="btn btn-default signup">
							Signup
							</button>
							<input type="hidden" name="register" />
							<label class="result"></label>
                    </div>
                </div>
				
				
  </form>
</div>   
</div>
