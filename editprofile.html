<!DOCTYPE html>
<html lang="en">
<head> 

	<title>GameOverseer</title>
	
     <meta charset="UTF-8">
	 
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/custom.css">  

	 
	<script src="javascript/jquery.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/globs.js"></script>
    <script src="javascript/jquery-1.10.2.min.js"></script>
    <script src="javascript/jquery.validate.min.js"></script>
 	<script src="javascript/script.js"></script>
 	<script src="javascript/jquery.cookie.js"></script> 
	
	<script>
		  $(function(){
	    $("#header").load("header.html"); 
	  });
		$(document).ready(function(){
			fetchProfileInfo(getQueryVariable());	
		});
	</script>
		
</head> 


<body> 
<div id="header"></div>
 
								
 <div class="container">
 <div  id ="container2">
  <div  loginbox" style="margin-top:10px; right:-10px; " class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            
			<div class="panel panel-info" >
			
                    <div style="background:#262421;" class="panel-heading" >
                    <div style="color:white;" class="panel-title">Profile</div>
                    <div style="color:white; float:right; font-size: 80%; position: relative; top:-10px"> </div>
                    </div>     
			<div style="padding-top:50px" class="panel-body" >
			<form   class="form-horizontal" role="form" id="register">
           		 

				 <div class="form-group">
                    <label for="username" class="col-sm-4 control-label"> Confirm Username: </label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span> 
							  <input id="username1" class="form-control" name="username">
						</div>
                        <label class="error" for="username"></label>
                    </div>
                </div>
				
				 <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Confirm Password :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span> 
							  <input type="password" id="password1" class="form-control" name="password">
						</div>
                        <label class="error" for="password"></label>
                    </div>
                </div>
				 
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">First Name :</label>
                    <div   class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                              <input id="firstname1" class="form-control" name="firstname">
                        </div>
                    </div>
                </div>
				
				<div style="margin-bottom: 25px" class="form-group">
                    <label for="lastname" class="col-sm-4 control-label">Last Name :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                              <input id="lastname1" class="form-control" name="lastname">
                        </div>
                        <label class="error" for="lastname"></label>
                    </div>
                </div>															
				
                <div style="margin-bottom: 25px"  class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                              <input id="emailadd1" class="form-control" name="emailadd">
                        </div>
                    </div>
                </div>
				
				
				
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="address" class="col-sm-4 control-label">Address :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                              <input id="address1" class="form-control" name="address">
                        </div>
                    </div>
                </div>
				
				
                <div style="margin-bottom: 25px" class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"> +63</span>
                            </span>
                            <input style="width:150px;" type="tel" class="form-control" id="phone1" name="phone">
                        </div>
                    </div>
                </div>
				

				&nbsp;
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
							<button 
							type="button" 
							class="btn btn-default signup"
							onclick ="updateUser();">
							Save Changes
							</button>
							<input type="hidden" name="register" />
							<label class="result"></label>
                    </div>
                </div>
				
  </form>
</div>   
</div>
</div>
</div>
</div>	

</body> 

	
	
</html>
