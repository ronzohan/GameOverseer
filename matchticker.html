<head>
	<script src="javascript/globs.js"></script>
	<script src="javascript/jquery.js"></script>

<style type="text/css">  
  .block-update-card {
  height: 90%;
  border: 1px silver solid;
  width: 380px;
  float: right;
  margin-right: 10px;
  margin-top: 0px;
  padding: 0;
  box-shadow: 1px 1px 8px silver;
  background-image: url('http://localhost/GameOverseer/picture/matchticker.jpg');
}
</style>
</head> 

 <div class="media block-update-card">
	<h1 align="center"><font size = "5"> <font color = "white"> Matchticker </font></font></h1>

	<span class="media-body update-card-body">
		<h4 align = "center">
		  <font color = "white">
			
			<div id ="r" style="margin-right:50px;"></div>
			<div id = "extra"></div>
			<script language = "JavaScript">
				var n = getNumMatches();
				
				for(i = 1; i <= n; i++){ 
					getStart(i, createDiv());
					if ((i-1) > 4){
						$('#extra').append('<a href ="match.html">More Upcoming Matches</a>');
						i = 8;						
					}
				}	
			</script>
	
	<br>
	<br>
			
			
	Recent Matches
		
	<br>
	<br>		
			
		<div id ="k1" style="margin:20px auto;"></div>
		<div id = "more"></div>
		<script language = "JavaScript">
				var n = getNumMatches();
				var s = '#div';
				var k = 0;
				for(i = 1; i <= n; i++){ 
					if(checkScore(i) == "okay"){
						k++;
						$('#k1').append($(s + i).html());
						$('#k1').append('<br><br>');
						$(s + i).remove();
					}
					if (k > 4){
						n = 0;
						$('#more').append('<a href ="#">More Recent Matches</a>');
					}
				}
		</script>
		
	</font>
	</h4>
			
	
	</span>


</div>
